<h2>Todas las publicaciones</h2>

{% if site.posts.size > 0 %}
<ul>
    {% for post in site.posts %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <small>({{ post.date | date: "%d/%m/%Y" }})</small>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>AÃºn no hay publicaciones.</p>
{% endif %}
